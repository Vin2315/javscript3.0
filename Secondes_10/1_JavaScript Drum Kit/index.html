<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Drum Kit</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <section id="bloc-principal">

        <div data-key="65" class="key bloc-leter"><kbd>A</kbd><span class="sound">clap</span></div>
        <div data-key="83" class="key bloc-leter"><kbd>S</kbd><span class="sound">hihat</span></div>
        <div data-key="68" class="key bloc-leter"><kbd>D</kbd><span class="sound">kick</span></div>
        <div data-key="70" class="key bloc-leter"><kbd>F</kbd><span class="sound">openhat</span></div>
        <div data-key="71" class="key bloc-leter"><kbd>G</kbd><span class="sound">boom</span></div>
        <div data-key="72" class="key bloc-leter"><kbd>H</kbd><span class="sound">ride</span></div>
        <div data-key="74" class="key bloc-leter"><kbd>J</kbd><span class="sound">snare</span></div>
        <div data-key="75" class="key bloc-leter"><kbd>K</kbd><span class="sound">tom</span></div>
        <div data-key="76" class="key bloc-leter"><kbd>L</kbd><span class="sound">tink</span></div>
                
    </section> 


    <audio  id="A"  src="sounds/clap.wav"></audio>
    <audio  id="S"  src="sounds/hihat.wav"></audio>
    <audio  id="D"  src="sounds/kick.wav"></audio>
    <audio  id="F"  src="sounds/openhat.wav"></audio>
    <audio  id="G"  src="sounds/boom.wav"></audio>
    <audio  id="H"  src="sounds/ride.wav"></audio>
    <audio  id="J"  src="sounds/snare.wav"></audio>
    <audio  id="K"  src="sounds/tom.wav"></audio>
    <audio  id="L"  src="sounds/tink.wav"></audio>


    


<script src="js/script.js"></script>
</body>
</html>
